<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylein.css">
  <title>Food - wibsite</title>
</head>

<body>
  <div class="login-container">
    <img src="./Google_2015_logo.svg.png" alt="">
    <h2>Sign In</h2>
    <div class="input-group">
      <label>Email or phone</label>
      <input type="text" placeholder="Email" required>
    </div>
    <div class="input-group">
      <label>Enter Your Password</label>
      <input type="password" placeholder="Password" required>
    </div>
    <div class="options">
      <label><input type="checkbox"> Show Password</label>
      <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DAndroid">Forgot password?</a>
    </div>
    <a href="../../index.html" class="login-button">Next</a>
  </div>
</body>

</html>
